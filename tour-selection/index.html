    <div class="backdrop"></div>
    <header class="main-header">
        <div>
          
            <a href="../index.html" class="main-header__brand">
                <img src="../images/palmtree.png" alt="PALM">

        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="../packages/index.html">ВЫБРАТЬ ТУР</a>

        </nav>
    </header>
    
    <main class="signup-page">
        <h1 class="signup-title">Заявка на подбор тура</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Бронировали ранее туры у нас?</label>
            <select id="title">
                <option value="mr">Да</option>
                <option value="ms">Нет</option>
            </select>
            <label for="first-name">Имя*</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Фамилия*</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Телефон*</label>
            <input type="password" id="password" required>
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">
                <a href="#">Согласиться на обработку информации</a>
            </label>
            <button type="submit" class="button">ОТПРАВИТЬ ЗАЯВКУ</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
